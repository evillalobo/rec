{% extends "base.html" %}

{% block content %}
	<div class="row">
    	<div class="col m10"><h3> Lista de Categorias </h3></div>
    	<div class="col m2">
    	<a href="{% url 'categoria-add' %}"class="btn-floating btn-large waves-effect waves-light red">
    		<span class="material-icons">+</span>
    	</a></div>
    </div>
    {%if object_list %}
    	{% for categoria in object_list %}
        	<div class="card-panel grey lighten-5 z-depth-1">
          		<div class="row valign-wrapper">
            		<div class="col s12">
              			<span class="black-text">
              				<div class="row">
                				<a href="{% url 'categoria-detail' categoria.id %}"><h4>{{ categoria.categoria}} >></h4></a>
                					{{ categoria.descripcion }}
                					{{ categoria.departament }}
                 			</div>
                			<div class="right"><a href="{% url 'categoria-update' categoria.id %}" class="waves-effect waves-light btn">Editar</a></div>
              			</span>
               		</div>
          		</div>
        	</div>
		{% endfor %}
     {% endif %}
    
{% endblock %}
